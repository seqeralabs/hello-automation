credentials:
  - type: "github"
    name: "github-credentials"
    workspace: "your-organization/workspace-1"
    username: "user1"
    password: "$TOWER_GITHUB_PASSWORD"
    overwrite: True
  - type: "container-reg"
    name: "dockerhub-credentials"
    workspace: "SLAS2025/Demo"
    username: "user1"
    password: "$DOCKERHUB_PASSWORD"
    registry: "docker.io"
    overwrite: True
  - type: "aws"
    name: "scidev-playground"
    workspace: "SLAS2025/Demo"
    access-key: "$AWS_ACCESS_KEY_ID"
    secret-key: "$AWS_SECRET_ACCESS_KEY"
    assume-role-arn: "$AWS_ASSUME_ROLE_ARN"
    overwrite: True
